<!DOCTYPE html>
<html>
<link rel="stylesheet" href="rock-paper-scissors.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
</head>
<body>
<header> ROCK, PAPER, SCISSORS </header>
<div id="mainBody">
  <div id="container">
<span id="rock" class="selection"> <img src="rock.png" /></span>
<span id="paper" class="selection"><img src="paper.png" /></span>
<span id="scissors" class="selection"><img src="scissors.png" /></span>
  </div>
</div>
<div id="foot">
  <div id="start">Start New Game</div>
  <div id="result">
    <p> Make your move!</p>
    </div>
  <div id="score">
    <span id="hScore" class="score">Your score</span>:<span id="humanScore">0</span>
    <span id="cScore" class="score">Computer score</span>:<span id="computerScore">0</span>
  </div>
</div>
<script src="script.js"> </script>
  </body>
</html>
