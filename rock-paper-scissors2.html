<!DOCTYPE html>
<html>
<link rel="stylesheet" href="rock-paper-scissors2.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <header> Rock, Paper, Scissors!</header>
  <h2> The winner is first to 5 points </h2>
  <div class= "score-board">
<div id= "user-label" class="badge">user </div>
<div id= "computer-label" class="badge">computer </div>
<span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>
<div class="result">
  <p> You win </p>
</div>
<div class= "choices">
    <div id= "rock" class ="choice" data-button="Rock">
      <img src="https://www.photogriffon.com/photos-du-monde/DWAYNE-JOHNSON-THE-ROCK-th-best-pictures-ses-plus-belles-photos/DWAYNE-JOHNSON-THE-ROCK-photo-man-maxy-force-bodybuilding-1.jpg" height="100px"/>
    </div>
    <div id="paper" class ="choice" data-button="Paper">
      <img src="https://images.freeimages.com/images/large-previews/d39/paper-ball-1425821.jpg" height="100px"/>
    </div>
    <div id="scissors" class ="choice" data-button="Scissors">
      <img src="https://www.wadayaneed.com/images/giant-ceremonial-scissors.jpg" height="100px"/>
    </div>
</div>
<p id="message"> Make your move </p>
<script src="script2.js"></script>
  </body>
</html>
